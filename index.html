<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/index.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Member Club</title>
  </head>
  <body>
    <div class="container">
      <img src="./src/assets/svg/logo.svg" alt="Logo Member Club" />

      <form class="form">
        <div class="input-container">
          <input
            type="text"
            name="id_card"
            id="id_card"
            placeholder="ID do cartão"
          />
          <button>
            <i class="ph ph-arrow-elbow-down-left"></i>
          </button>
        </div>
      </form>

      <main>
        <section class="aside">
          <div class="profile">
            <img src="/src/assets/images/profile-picture-1.jpg" alt="" />
            <div>
              <h1 id="client_name">Natália Miranda</h1>
              <span id="client_since">Cliente desde 18/09/2023</span>
            </div>
          </div>
          <div class="history">
            <h3>
              Histórico
              <span>7 cortes</span>
            </h3>

            <div class="history-items" id="history_items"></div>
          </div>
        </section>

        <section class="main">
          <div class="card">
            <div class="title">
              <h3>
                Cartão Fidelidade
                <span>Ao fazer cortes de cabelo, o décimo sai de graça!</span>
              </h3>
              <span>ID: 124-537-835-230</span>
            </div>
            <div class="slots">
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot"></div>
              <div class="slot">
                <i class="ph-fill ph-gift"></i>
              </div>
            </div>
          </div>
          <div class="progress">
            <div>
              <h1>
                <span id="progress-total"></span>
                <span>cortes restantes</span>
              </h1>
              <div class="progress-bar">
                <input
                  type="range"
                  id="progress-bar"
                  value="7"
                  min="0"
                  max="10"
                />
                <span id="progress-bar-label"></span>
              </div>
            </div>
            <img src="/src/assets/svg/pin-gift.svg" alt="" />
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="src/scripts/scripts.js"></script>
  </body>
</html>
